name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run and check query
      id: run-and-check-query
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Run and check query
        setup-command: ''
        command: chmod +x test_query.sh && ./test_query.sh
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        RUN-AND-CHECK-QUERY_RESULTS: "${{steps.run-and-check-query.outputs.result}}"
      with:
        runners: run-and-check-query
